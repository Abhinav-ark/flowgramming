                    class="nav-item d-flex"
                    href="#"

                >

                        <path

                            fill-rule="evenodd"

                        <path

                >

                        fill="white"
                        height="1.5em"

        <div class="myrow">
            <div class="paperColumn">
                <div id="myHolder" style="transform-origin: 0 0"></div>
            </div>
            <div class="chatcol" style="background-color: #0b2">
                <div class="chat">
                    <div class="chat-history">
                        <ul style="list-style-type: none"></ul>
                    </div>
                    <!-- end chat-history -->
                    <div class="chat-message clearfix">
                        <textarea
                            id="message-to-send"
                            name="message-to-send"
                            placeholder="Type your message"
                            rows="3"
                        ></textarea>
                        <button id="chatsend">Send</button>
                    </div>
                    <!-- end chat-message -->
                </div>
                <!-- end chat -->
            </div>
            <!-- end container -->
        </div>

        <div class="modal fade" id="modal" role="dialog">
            <div class="modal-dialog modal-sm vertical-align-center">
                <div class="modal-content">
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-outline-danger mr-auto"
                            data-dismiss="modal"
                            id="closebtn"
                            type="button"
                        >
                            Close
                        </button>
                        <button
                            class="btn btn-outline-success"
                            id="okButton"
                            type="button"
                        >
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script id="message-template" type="text/x-handlebars-template">
            <li class='clearfix'>
                <div class='message-data align-right'>
                    &nbsp; &nbsp;
                    <span class='message-data-name'>
                        You
                    </span>

                    <i class='fa fa-circle me'></i>
                </div>
                <div class='message other-message float-right'>
                    {{messageOutput}}
                </div>
            </li>
        </script>

        <script
            id="message-response-template"
            type="text/x-handlebars-template"
        >
            <li>
                <div class='message-data'>
                    <span class='message-data-name'>
                        <i class='fa fa-circle online'></i>
                        CodeBot
                    </span>
                </div>
                <div class='message my-message'>
                    {{response}}
                </div>
            </li>
        </script>
    </body>
    <script src="js/chat.js"></script>
    <script src="js/vendor/lodash.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/cycle.js"></script>
    <script src="js/vendor/joint.js"></script>
    <script src="js/vendor/require.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/addElement.js"></script>
    <script src="js/run.js"></script>
    <script src="js/events.js"></script>
    <script src="js/save.js"></script>
    <script>
        let element = $('#myHolder')
        let zoomArr = [0.5, 0.75, 0.85, 0.9, 1, 1.2, 1.5]
        let indexOfArr = 4

        $('#zoomin').on('click', function () {
            if (indexOfArr < zoomArr.length - 1) {
                element.css('transform', `scale(${zoomArr[++indexOfArr]})`)
            }
        })

        $('#zoomout').on('click', function () {
            if (indexOfArr > 0) {
                element.css('transform', `scale(${zoomArr[--indexOfArr]})`)
            }
        })

        $('#run-btn').on('click', function () {
            run()
        })

        $('#save-btn').on('click', function () {
            saveFlowChart()
        })

        $('#open-btn').on('click', function () {
            $('#open-file').click()
        })

        $('#open-file').on('change', function () {
            const fileReader = new FileReader()
            fileReader.onload = function () {
                const data = fileReader.result
                openFromFile(data)
            }
            fileReader.readAsText($('#open-file').prop('files')[0])
        })

        // Let's get hold of the dropdown that controls the speed of flowgram execution
        const speedOfExecutionDropdown = $('#speedOfExecution')

        // Check for the speed if stored in localStorage and set it on dropdown
        // If not found, set 'medium' as the default selected speed.
        speedOfExecutionDropdown.val(
            localStorage.getItem('speedOfExecution') || 'medium'
        )

        // Setting the onchange listener to the dropdown,
        // and setting to localStorage immediately
        speedOfExecutionDropdown.on('change', function (e) {
            const speed = e.target.value
            localStorage.setItem('speedOfExecution', speed)
        })
    </script>
</html>
